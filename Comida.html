<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
        <div class="container-fluid custom-cont">
            <a class="navbar-brand" href="#"><img src="images/thumbnail_image.png" title="Logo"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-right: 100px;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Super Pets</a>
                    </li>
                </ul>
                <ul class="navbar-nav" style="margin-right: 40px;">
                    <li class="nav-item">

    <div>
        <h3 id="my_profile">Comida</h3>
    </div>
    </div>
    <div class="container">

        <div class="row mt-3">
            <div class="col-6 "><i class="fa fa-shopping-cart"></i></div>

            <div class="col-3">
                <span class="form-control" id="total" title="Preço total da compra">0.00</span>
            </div>
            <div class="col-3">

                <button type="submit" class="btn btn-primary" onclick="validar()" title="Enviar pedido">
                    <i class="fa fa-paper-plane"></i>

                </button>
                <button type="button" class="btn btn-secondary" onclick="limpar()" title="Limpar compra">
                    <i class="fa fa-trash"></i>
                </button>
                <select name="especie" id="especie">
                    <option value="default">Escolha uma especie</option>
                    <option value="0">Cão</option>
                    <option value="1">Gato</option>
                </select>
            </div>
            <div class="row" id="Alimentos">


            </div>

        </div>
    </div>


    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (dark)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#moon-stars-fill"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>
    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container">
            <span class="text-body-secondary">Place sticky footer content here.</span>
