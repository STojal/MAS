<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Compras</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>
    <nav class="navbar navbar-expand-lg" id="nav">
        
    </nav>

    </nav>

    </nav>
    <div>
        <h3 id="my_profile">Comida</h3>
    </div>
    </div>
    <div class="container">

        <div class="row mt-3">
            <div class="col-6 "><i class="fa fa-shopping-cart"></i></div>

            <div class="col-3">
                <span class="form-control" id="total" title="Preço total da compra">0.00</span>
            </div>
            <div class="col-3">

                <button type="submit" class="btn btn-primary" onclick="validar()" title="Enviar pedido">
                    <i class="fa fa-paper-plane"></i>

                </button>
                <button type="button" class="btn btn-secondary" onclick="limpar()" title="Limpar compra">
                    <i class="fa fa-trash"></i>
                </button>
                <select name="especie" id="especie">
                    <option value="default">Escolha uma especie</option>
                    <option value="0">Cão</option>
                    <option value="1">Gato</option>
                </select>
            </div>
            <div class="row" id="Alimentos">


            </div>

        </div>
    </div>


    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (dark)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#moon-stars-fill"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>
    <div style="z-index: 1; position: relative;">
        <footer style="display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: #f2f2f2;">
            <div style="display: flex; align-items: center;">
                <a href="index.html">
                    <img class="img-fluid" src="images/thumbnail_image.png" style="height: 40px;"> 
                </a>
                <p style="margin: 0;">&copy; 2023 SuperPets</p>
                <a class="d-none d-md-block" style="margin-left: 20px;" href="https://www.instagram.com/"><img src="images/instagram-icon.png" alt="" style="height: 30px;"></a>
                <a class="d-none d-md-block" style="margin-left: 10px;" href="https://www.facebook.com/"><img src="images/Facebook_Logo.png" alt="" style="height: 30px;"></a>
            </div>
            <div class="col-md-4" style="display: flex; align-items: center;">
                <p class="d-none d-md-block" style="margin-right: 30px;">Em caso de dúvida contacte:</p>
                <pre>
Email- superpets@super.pt
Número:232456789</pre>
            </div>
        </footer>
    </div>

        crossorigin="anonymous"></script>
    <script src="forAllPages.js"></script>
</body>
