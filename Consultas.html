<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Consultas</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .selected {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Sua barra de navegação -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="images/thumbnail_image.png" title="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Super Pets</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="margin-right: 30px;">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Comida.html" style="margin-right: 30px;">Comida</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="margin-right: 30px;">Sobre nos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <label for="month">Select a Month:</label>
        <select id="month" data-bind="value: selectedMonth, event: { change: updateCalendar }">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>

    <table>
        <thead>
            <tr data-bind="foreach: weekdays">
                <th data-bind="text: $data"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: calendar">
            <tr data-bind="foreach: $data">
                <td data-bind="text: day, click: $parent.selectDay, css: { 'selected': selected }"></td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script>
        function DayModel(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.selected = ko.observable(false);
        }

        function CalendarViewModel() {
            var self = this;

            self.weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            self.selectedMonth = ko.observable(new Date().getMonth() + 1);
            self.selectedYear = 2024; // Set the year to 2024
            self.calendar = ko.observableArray([]);

            self.updateCalendar = function () {
                self.calendar([]);
                var firstDay = new Date(self.selectedYear, self.selectedMonth - 1, 1).getDay();
                var daysInMonth = new Date(self.selectedYear, self.selectedMonth, 0).getDate();

                var daysArray = [];
                var dayCounter = 1;

                for (var i = 0; i < 6; i++) {
                    var week = [];
                    for (var j = 0; j < 7; j++) {
                        if (i === 0 && j < firstDay) {
                            week.push(new DayModel('', '', ''));
                        } else if (dayCounter <= daysInMonth) {
                            week.push(new DayModel(dayCounter, self.selectedMonth, self.selectedYear));
                            dayCounter++;
                        } else {
                            week.push(new DayModel('', '', ''));
                        }
                    }
                    self.calendar.push(week);
                }
            };

            self.selectDay = function (selectedDay) {
                var dayModel = selectedDay;
                dayModel.selected(!dayModel.selected());
            };

            self.updateCalendar();
        }

        ko.applyBindings(new CalendarViewModel());
    </script>
</body>

</html>
