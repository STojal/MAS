<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Compras</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg" id="nav">
    
</nav>
    <div>
        <h3 id="my_profile">Confirmar</h3>
    </div>
    <div class="container">
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last" id="Carrinho">
              
      

            </div>
            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Billing address</h4>
              <form class="needs-validation" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Primeiro Nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Necessita de um nome válido
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Ultimo nome</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Colo1ue um último nome válido
                    </div>
                  </div>
      
      

      
                  <div class="col-12">
                    <label for="address" class="form-label">Morada</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                    <div class="invalid-feedback">
                      Ensira uma Morada.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address2" class="form-label">Morada 2 <span class="text-body-secondary">(Optional)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                  </div>
      

                </div>
      
                <hr class="my-4">
      
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="save-info">
                  <label class="form-check-label" for="save-info">Guardar informção para a proxima compra</label>
                </div>
      
                <hr class="my-4">
      
                <h4 class="mb-3">Payment</h4>
      
                <div class="my-3">
                  <div class="form-check">
                    
                    <label class="form-check-label" >Credit card<input  name="paymentMethod" type="radio" class="form-check-input"  class="paymentMethod" required=""  value="Credit"></label>
                  </div>
                  <div class="form-check">
                    
                    <label class="form-check-label">Debit card<input  name="paymentMethod" type="radio" class="form-check-input" class="paymentMethod" required=""  value="debit"></label>
                  </div>
                  <div class="form-check">
                    
                    <label class="form-check-label">PayPal<input  name="paymentMethod" type="radio" class="form-check-input"  class="paymentMethod" required=""  value="paypal"></label>
                  </div>
                  <div class="form-check">
                    
                    <label class="form-check-label">MBway<input  name="paymentMethod" type="radio" class="form-check-input"  class="paymentMethod" required="" value="MBway"></label>
                  </div>
                </div>
      
                <div class="row gy-3" id="Metodo">
  
                </div>
      
                <hr class="my-4">
      
                <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
              </form>
            </div>
          </div>
    </div>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container">
          <span class="text-body-secondary">Place sticky footer content here.</span>
        </div>
      </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="comida.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="forAllPages.js"></script>
</body>

</html>
